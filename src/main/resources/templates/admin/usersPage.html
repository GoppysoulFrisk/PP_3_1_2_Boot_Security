<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Admin Panel</title>
</head>
<body>

<header class="bg-dark d-flex justify-content-between align-items-center py-2 px-4">
    <div class="d-flex align-items-center">
        <span class="text-light me-2" id="headerUsername"></span>
        <span class="text-light me-2">with roles:</span>
        <span class="text-light me-2" id="headerRoles"></span>
    </div>
    <a href="/logout" class="btn btn-outline-light">Logout</a>
    <script type="module" th:src="@{/js/user.js}"></script>
</header>

<div class="container-fluid">
    <div class="row vh-100">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar" id="sidebarNav">
            <!-- Sidebar content can go here -->
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Admin panel</h1>
            </div>

            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-users-tab" data-bs-toggle="tab" data-bs-target="#nav-users"
                            type="button" role="tab" aria-controls="nav-users" aria-selected="true">Users Table
                    </button>
                    <button class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab" data-bs-target="#nav-new-user"
                            type="button" role="tab" aria-controls="nav-new-user" aria-selected="false">New User
                    </button>
                </div>
            </nav>

            <div class="tab-content" id="nav-tabContent">
                <!-- Users Table -->
                <div class="tab-pane fade show active" id="nav-users" role="tabpanel" aria-labelledby="nav-users-tab" tabindex="0">
                    <div class="card">
                        <h5 class="card-header p-3">All users</h5>
                        <div class="card-body">
                            <table class="table table-striped border-top">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col">Roles</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Здесь динамически будут генерироваться строки пользователей -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Add User Tab -->
                <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab" tabindex="0">
                    <div class="card">
                        <h5 class="card-header p-3">Add new user</h5>
                        <div class="card-body d-flex justify-content-center text-center">
                            <form id="newUserForm" class="col-4">
                                <div class="form-group mb-3">
                                    <label for="username" class="form-label fw-bold">Username</label>
                                    <input type="text" class="form-control" id="username" />
                                </div>

                                <div class="form-group mb-3">
                                    <label for="password" class="form-label fw-bold">Password</label>
                                    <input type="password" class="form-control" id="password" />
                                </div>

                                <div class="form-group mb-3">
                                    <label for="email" class="form-label fw-bold">Email</label>
                                    <input type="email" class="form-control" id="email" />
                                </div>

                                <div class="form-group mb-3">
                                    <label for="phone" class="form-label fw-bold">Phone number</label>
                                    <input type="text" class="form-control" id="phone" />
                                </div>

                                <div class="form-group mb-3">
                                    <label for="roles" class="form-label fw-bold">Roles:</label>
                                    <select class="form-select" multiple aria-label="roles" id="roles">
                                        <!-- Здесь динамически будут добавляться роли -->
                                    </select>
                                </div>

                                <button class="btn btn-success" type="submit">Add user</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Модальное окно редактирования (одно общее для всех пользователей) -->
<div id="editModal" class="modal fade" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <div class="form-group mb-3">
                        <label for="editUsername" class="form-label fw-bold">Username</label>
                        <input type="text" class="form-control" id="editUsername" />
                    </div>

                    <div class="form-group mb-3">
                        <label for="editEmail" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="editEmail" />
                    </div>

                    <div class="form-group mb-3">
                        <label for="editPhone" class="form-label fw-bold">Phone number</label>
                        <input type="text" class="form-control" id="editPhone" />
                    </div>

                    <div class="form-group mb-3">
                        <label for="editRoles" class="form-label fw-bold">Roles:</label>
                        <select class="form-select" multiple aria-label="editRoles" id="editRoles">
                            <!-- Здесь динамически будут добавляться роли -->
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно удаления (одно общее для всех пользователей) -->
<div id="deleteModal" class="modal fade" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="deleteUserButton">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/admin.js"></script>
</body>
</html>
